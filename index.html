<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurningFroth</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <span>BurningFroth</span>
        </div>

        <!-- Profile Box -->
        <div class="profile-box">
            <!-- Profile Text -->
            <div class="profile-details">
                <span>Flow: 120</span>
                <span>Froth: 250</span>
                <span>Burn Token: 75</span>
                <span>Liquidity Token: 40</span>
            </div>

            <!-- Hamburger Menu for Navigation -->
            <div class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul class="menu">
            <li><a href="#">Leaderboards</a></li>
            <li><a href="#">Milestones</a></li>
            <li><a href="#">Marketplace</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="welcome">
            <h1>Welcome to BurningFroth</h1>
            <p>Explore the future of Froth-burning milestones and leaderboards!</p>
        </div>
    </main>

    <!-- Buttons Section -->
    <div class="bottom-buttons">
        <button>Buy</button>
        <button>Mint</button>
        <button>Burn</button>
        <button>Claim</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 BurningFroth. All rights reserved.</p>
    </footer>

    <!-- Add JavaScript for Hamburger Menu -->
    <script>
        // Select the hamburger menu and navigation menu
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const navMenu = document.querySelector('nav ul');

        // Add an event listener to toggle the "show" class
        hamburgerMenu.addEventListener('click', () => {
            navMenu.classList.toggle('show');
        });
    </script>
</body>
</html>
