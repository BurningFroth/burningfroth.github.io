<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurningFroth</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo and Title -->
        <div class="logo-container">
            <img src="BeFunky-design logo writing logo.png" alt="BurningFroth Logo">
            <span class="header-title">BurningFroth</span>
        </div>

        <!-- Locked Tokens Display -->
        <div class="locked-tokens-box">
            <div class="token-display">
                <div class="token">
                    <img src="BeFunky-design liquidity token.png" alt="Liquidity Token">
                    <span class="token-value">40</span>
                </div>
                <span class="operator">+</span>
                <div class="token">
                    <img src="BeFunky-design foth logo.png" alt="Froth Token">
                    <span class="token-value">250</span>
                </div>
                <span class="operator">=</span>
                <div class="token">
                    <img src="BeFunky-design flame boost.png" alt="Flame Boost">
                    <span class="token-value">75</span>
                </div>
            </div>
            <button class="locked-tokens-button">Locked Tokens</button>
        </div>

        <!-- Profile Box -->
        <div class="profile-box">
            <div class="profile-details">
                <span>Flow: 120</span>
                <span>Froth: 250</span>
                <span>Burn Token: 75</span>
                <span>Liquidity Token: 40</span>
            </div>
            <div class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul class="menu">
            <li><a href="#">Leaderboards</a></li>
            <li><a href="#">Milestones</a></li>
            <li><a href="#">Marketplace</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="welcome">
            <h1>Welcome to BurningFroth</h1>
            <p>Explore the future of Froth-burning milestones and leaderboards!</p>
        </div>
    </main>

    <!-- Buttons Section -->
    <div class="bottom-buttons">
        <button>Buy</button>
        <button>Mint</button>
        <button>Burn</button>
        <button>Claim</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 BurningFroth. All rights reserved.</p>
    </footer>

    <!-- Add JavaScript for Hamburger Menu -->
    <script>
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const navMenu = document.querySelector('nav ul');

        hamburgerMenu.addEventListener('click', () => {
            navMenu.classList.toggle('show');
        });
    </script>
</body>
</html>
