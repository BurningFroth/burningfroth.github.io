<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurningFroth</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka One', sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #FF4500, #FFBB33);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-container img {
            height: 60px;
            object-fit: contain;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #FFD700;
        }

        /* Main Section */
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .welcome h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .welcome p {
            font-size: 1.2rem;
        }

        /* Buttons Section */
        .bottom-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .bottom-buttons button {
            background: linear-gradient(90deg, #FF6A00, #FF4500);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .bottom-buttons button:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #FF4500, #FF6A00);
        }

        /* Footer */
        footer {
            background-color: #222;
            text-align: center;
            padding: 10px;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="BeFunky-design logo writing logo.png" alt="Logo">
            <img src="BeFunky-design logo writing.png" alt="BurningFroth">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#">Leaderboards</a></li>
                <li><a href="#">Milestone Categories</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">NFT Marketplace</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="welcome">
            <h1>Welcome to BurningFroth</h1>
            <p>Explore the future of Froth-burning milestones and leaderboards!</p>
        </div>
    </main>

    <!-- Buttons Section -->
    <div class="bottom-buttons">
        <button>Buy Froth</button>
        <button>Mint</button>
        <button>Burn Froth</button>
        <button>Claim Tally</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 BurningFroth. All rights reserved.</p>
    </footer>
</body>
</html>
