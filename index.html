<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurningFroth</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #FF4500;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .menu > li {
            position: relative;
        }

        .submenu {
            display: none;
            position: absolute;
            background-color: #222;
            padding: 10px;
            border-radius: 4px;
            list-style: none;
            top: 100%;
            left: 0;
        }

        .menu > li:hover .submenu {
            display: block;
        }

        .submenu > li {
            margin: 5px 0;
        }

        .submenu a {
            color: white;
            text-decoration: none;
        }

        /* Main */
        main {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .display {
            width: 80%;
            background-color: #444;
            padding: 40px;
            border-radius: 4px;
            text-align: center;
        }

        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .actions button {
            background-color: #FF4500;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .claim-tally {
            margin-top: 20px;
            background-color: #FF4500;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background-color: #000;
            padding: 10px;
            text-align: center;
        }

        footer p {
            font-size: 14px;
        }
