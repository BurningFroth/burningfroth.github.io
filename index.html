<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurningFroth</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="BeFunky-design logo writing.png" alt="BurningFroth Logo">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#">Leaderboards</a></li>
                <li><a href="#">Milestone Categories</a></li>

            </ul>

            <div class="profile-details">
                <span>Locked Froth: 100</span>

            </div>
            <div class="notification-bell">
                <img src="bell-icon.png" alt="Notifications">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="welcome">
            <h1>Welcome to BurningFroth</h1>
            <p>Explore the future of Froth-burning milestones and leaderboards!</p>
        </div>
    </main>

    <!-- Buttons Section -->
    <div class="bottom-buttons">
        <button>Buy Froth</button>
        <button>Mint</button>
        <button>Burn Froth</button>
        <button>Claim Tally</button>
    </div>

    <footer>
