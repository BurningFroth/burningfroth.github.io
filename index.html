<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurningFroth</title>
    <!-- Adding Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #FF4500, #FFBB33);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-container img {
            height: 50px;
        }

        /* Navigation Menu */
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #FFD700;
        }

        /* Profile and Notification Section */
        .profile-notifications {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #FF4500;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .profile-details {
            font-family: 'Roboto', sans-serif;
            font-size: 0.8rem;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .profile-details span {
            font-weight: 500;
        }

        .notification-bell {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FFD700;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            position: relative;
        }

        .notification-bell img {
            width: 18px;
            height: 18px;
        }

        .notification-bell::after {
            content: '';
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            right: 5px;
            display: none; /* Set to display: block when there are notifications */
        }

        .notification-bell.has-notifications::after {
            display: block;
        }

        /* Footer */
        footer {
            background-color: #222;
            text-align: center;
            padding: 10px;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="BeFunky-design logo writing.png" alt="BurningFroth Logo">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#">Leaderboards</a></li>
                <li><a href="#">Milestone Categories</a></li>
                <li><a href="#">NFT Marketplace</a></li>
            </ul>
        </nav>
        <div class="profile-notifications">
            <div class="profile-details">
                <span>Locked Froth: 100</span>
                <span>Burn Tokens: 50</span>
                <span>Liquidity Tokens: 30</span>
            </div>
            <div class="notification-bell" onclick="showNotifications()">
                <img src="bell-icon.png" alt="Notifications">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="welcome">
            <h1>Welcome to BurningFroth</h1>
            <p>Explore the future of Froth-burning milestones and leaderboards!</p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 BurningFroth. All rights reserved.</p>
    </footer>

    <script>
        function showNotifications() {
            alert('No new notifications!');
        }
    </script>
</body>
</html>
