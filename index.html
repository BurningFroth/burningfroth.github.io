<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurningFroth</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header style="min-height: 110px;"> <!-- Slightly increased header height -->
        <!-- Logo and Title -->
        <div class="logo-container">
            <img src="BeFunky-design logo writing logo.png" alt="BurningFroth Logo" class="logo">
            <span class="header-title">BurningFroth</span>
        </div>

        <!-- Locked Tokens Button -->
        <div class="locked-tokens-button-container" style="position: absolute; left: 50%; transform: translateX(-50%);"> <!-- Centered on desktop -->
            <button class="locked-tokens-button">Locked Tokens</button>
        </div>

        <!-- Profile Box -->
        <div class="profile-box" style="position: absolute; top: 5px; right: 10px; padding: 10px; border-radius: 12px; min-width: 168px; min-height: 36px;"> <!-- Reduced size by 40% -->
            <div class="profile-details">
                <span>Flow: 120</span>
                <span>Froth: 250</span>
                <span>Burn Token: 75</span>
                <span>Liquidity Token: 40</span>
            </div>
            <div class="hamburger-menu" style="position: absolute; top: 5px; right: 5px;"> <!-- Moved more into the top right -->
                <img src="BeFunky-design burningfroth burger button new logo 2.png" alt="Menu Button" style="width: 35px; height: 35px;"> <!-- Adjusted burger button size -->
            </div>
        </div>
    </header>

    <style>
        @media (max-width: 768px) {
            .locked-tokens-button-container {
                left: 10px !important; /* Shifted left on mobile */
                transform: none !important;
            }
        }
    </style>

    <!-- Navigation Menu -->
    <nav>
        <ul class="menu">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Leaderboards</a></li>
            <li><a href="#">Milestones</a></li>
            <li><a href="#">Marketplace</a></li>
            <li><a href="#">Help</a></li>
            <li class="logout"><a href="#">Log Out</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="welcome">
            <h1>Welcome to BurningFroth</h1>
            <p>Explore the future of Froth-burning milestones and leaderboards!</p>
        </div>
    </main>

    <!-- Buttons Section -->
    <div class="bottom-buttons">
        <button>Buy</button>
        <button>Mint</button>
        <button>Burn</button>
        <button>Claim</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 BurningFroth. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Hamburger Menu -->
    <script>
        const burgerButton = document.querySelector('.hamburger-menu img');
        const navMenu = document.querySelector('nav ul');

        burgerButton.addEventListener('click', () => {
            navMenu.classList.toggle('show');
        });
    </script>
</body>
</html>
