<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BurningFroth</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header style="min-height: 110px; display: flex; align-items: center; width: 100%;"> <!-- Ensuring Profile Box sits fully inside -->
        <!-- Logo and Title (Hidden on Mobile) -->
        <div class="logo-container">
            <img src="BeFunky-design logo writing logo.png" alt="BurningFroth Logo" class="logo">
            <span class="header-title">BurningFroth</span>
        </div>

        <!-- Locked Tokens Button -->
        <div class="locked-tokens-button-container" style="position: absolute; left: 50%; transform: translateX(-50%);"> <!-- Centered on Desktop -->
            <button class="locked-tokens-button">Locked Tokens</button>
        </div>

        <!-- Profile Box -->
        <div class="profile-box" style="position: absolute; top: 5px; right: 10px; padding: 10px; border-radius: 12px; min-width: 168px; min-height: 36px; display: flex; align-items: center;"> <!-- Adjusted to fully fit inside the header -->
            <div class="profile-details">
                <span>Flow: 120</span>
                <span>Froth: 250</span>
                <span>Burn Token: 75</span>
                <span>Liquidity Token: 40</span>
            </div>
            <div class="hamburger-menu" style="position: absolute; top: 5px; right: 5px;"> <!-- Moved more into the top right -->
                <img src="BeFunky-design burningfroth burger button new logo 2.png" alt="Menu Button" style="width: 35px; height: 35px;"> <!-- Adjusted burger button size -->
            </div>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul class="menu">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Leaderboards</a></li>
            <li><a href="#">Milestones</a></li>
            <li><a href="#">Marketplace</a></li>
            <li><a href="#">Help</a></li>
            <li class="logout"><a href="#">Log Out</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main style="flex-grow: 1; width: 100%; display: flex; justify-content: center; align-items: center;">
        <div class="welcome" style="text-align: center; max-width: 90vw;">
            <h1>Welcome to BurningFroth</h1>
            <p>Explore the future of Froth-burning milestones and leaderboards!</p>
        </div>
    </main>

    <!-- Buttons Section -->
    <div class="bottom-buttons" style="position: absolute; bottom: 60px; width: 100%; display: flex; justify-content: center; gap: 20px;">
        <button>Buy</button>
        <button>Mint</button>
        <button>Burn</button>
        <button>Claim</button>
    </div>

    <!-- Footer -->
    <footer style="position: absolute; bottom: 0; width: 100%; background-color: #222; color: #aaa; text-align: center; padding: 10px;">
        <p>Â© 2025 BurningFroth. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Hamburger Menu -->
    <script>
        const burgerButton = document.querySelector('.hamburger-menu img');
        const navMenu = document.querySelector('nav');

        burgerButton.addEventListener('click', (event) => {
            navMenu.classList.toggle('show');
            event.stopPropagation();
        });

        document.addEventListener('click', (event) => {
            if (!navMenu.contains(event.target) && !burgerButton.contains(event.target)) {
                navMenu.classList.remove('show');
            }
        });
    </script>
</body>
</html>
